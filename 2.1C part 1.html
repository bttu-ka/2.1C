<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2.1</title>
    <script src="https://unpkg.com/vue@3.2.22/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        #app {
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px gray;
        }
        h2 {
            text-align: center;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>TASK 2.1C</h2>
        
       
        <div v-if="showGreeting">
            <label>Enter your name:</label>
            <input type="text" v-model="name">
            <button @click="toggleGreeting">Hide Greeting</button>
            <p v-if="name !== ''">Hello, {{ name }}!</p>
        </div>
        <div v-else>
            <button @click="toggleGreeting">Show Greeting</button>
        </div>

        
        <div>
            <label>Show/Hide Text:</label>
            <input type="checkbox" v-model="showText">
            <p v-show="showText">This text is shown/hidden using v-show.</p>
        </div>

        
        <div>
            <h3>Fruits List</h3>
            <ul>
                <li v-for="(fruit, index) in fruits" :key="index">{{ fruit }}</li>
            </ul>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    showGreeting: false,
                    name: '',
                    showText: true,
                    fruits: ['Apple', 'Banana', 'Cherry', 'Date', 'Fig'],
                };
            },
            methods: {
                toggleGreeting() {
                    this.showGreeting = !this.showGreeting;
                },
            },
        });

        app.mount('#app');
    </script>
</body>
</html>
